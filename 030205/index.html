<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 마음</title>

    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/mobile.css" media="screen and(min-width: 769px)"/>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script> 
        var userAgent = navigator.userAgent.toLowerCase(); // 접속 핸드폰 정보 
           
        // 모바일 홈페이지 바로가기 링크 생성 
        if(userAgent.match('iphone')) { 
            document.write('<link rel="apple-touch-icon" href="./img/icon_logo.png" />') 
        } else if(userAgent.match('ipad')) { 
            document.write('<link rel="apple-touch-icon" sizes="72*72" href="./img/icon_logo.png" />') 
        } else if(userAgent.match('ipod')) { 
            document.write('<link rel="apple-touch-icon" href="./img/icon_logo.png" />') 
        } else if(userAgent.match('android')) { 
            document.write('<link rel="shortcut icon" href="./img/icon_logo.png" />') 
        } 
    </script>
</head>
<body id="wrap">
    <div class="header">
        header
    </div>
    <div class="contents">
        <button type="button"  onclick="location.href='./sub/list.html'">다음</button>
    </div>

    <div class="footer">
        footer
    </div>
    
</body>

</html>
