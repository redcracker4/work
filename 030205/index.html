<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트문화앱콘텐츠제작_박예람</title>

    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/mobile.css" media="screen and(min-width: 769px)"/>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script> 
        var userAgent = navigator.userAgent.toLowerCase(); // 접속 핸드폰 정보 
           
        // 모바일 홈페이지 바로가기 링크 생성 
        if(userAgent.match('iphone')) { 
            document.write('<link rel="apple-touch-icon" href="./img/icon_logo.png" />') 
        } else if(userAgent.match('ipad')) { 
            document.write('<link rel="apple-touch-icon" sizes="72*72" href="./img/icon_logo.png" />') 
        } else if(userAgent.match('ipod')) { 
            document.write('<link rel="apple-touch-icon" href="./img/icon_logo.png" />') 
        } else if(userAgent.match('android')) { 
            document.write('<link rel="shortcut icon" href="./img/icon_logo.png" />') 
        } 
    </script>
</head>
<body id="wrap">
    <div class="contents main">
        <p class="time">00:00</p>
        <span>10월 11일(수)</span>
        
        <div><img src="./img/img_splash.png"/></div>
        <p>시작하셨나요?</p>
        <span class="btn_area">
            <button type="button" class="btn_yes" onclick="location.href='./sub/list.html'">예</button>
            <button type="button" class="btn_no" onclick="location.href='#'">아니오</button>
        </span>
    </div>
    
</body>

</html>
