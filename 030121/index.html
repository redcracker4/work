<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강재산</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/rest.css">
    <link rel="icon" href="images/icon.png" >
</head>
<body>
    <div id="wrap">
        <!-- header -->
    <header id="header">
        <div class="display">
            <a href="#"><img id="icon" src="images/icon.png" height="72px" alt=""></a>
             <a href="#"><img id="logo" src="images/건강재산.png" height="60px" alt=""></a>
        </div>
        <nav class="nav">
            <ul class="clearfix">
             <li><a href="#">건강</a>
                <ul class="menu">
                    <li><a href="#">상태</a></li>
                    <li><a href="#">운동 미션</a></li>
                </ul>
            </li>
            <li><a href="#">커뮤니티</a>
                <ul class="menu">
                    <li><a href="#">게시물</a></li>
                    <li><a href="#">알림</a></li>
                </ul>
            </li>
            <li class="shop"><a href="#"><img src="images/shop.png" height="50px"> </a>
                <ul class="menu">
                    <li><a href="#">코인</a></li>
                    <li><a href="#">현금</a></li>
                </ul>
            </li>
            </ul>
            
            <script src="script/jquery.min.js"></script>
            <script src="script/custom.js" ></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <script>
                 $(".nav > ul > li").mouseover(function(){
                     $(this).find(".menu").stop().slideDown(200);
                 });
                 $(".nav > ul > li").mouseout(function(){
                     $(this).find(".menu").stop().slideUp(200);
                 });
                </script>
        </nav>
    </header>
    <div class="top_area">
        <img class="coin" src="images/coin.png" >
        <span class="point" style="padding: 10px;">2000</span>
        <img class="profile" src="images/profile.png" >
    </div>
    <section>
        <!-- section 1 -->
        <h1>오늘의 미션</h1>
        <div class="container">
        <div class="mission" style="border: 2px solid;">
         <div class="final">
            <p>2km 걷기</p>
            <img class="coin" src="images/coin.png" >
            <p>1000</p>
         </div>
         <div class="finish" >
            <a class="complete" href="#" style="border:2px solid">수락</a>
            <a class="complete" href="#" style="border:2px solid">받기</a>
         </div>
        </div>
        <div class="mission" style="border: 2px solid;">
            <div class="final">
               <p>스쿼트 10회</p>
               <img class="coin" src="images/coin.png" >
               <p>300</p>
            </div>
            <div class="finish" >
               <a class="complete" href="#" style="border:2px solid">수락</a>
               <a class="complete" href="#" style="border:2px solid">받기</a>
            </div>
           </div>
           <div class="mission" style="border: 2px solid;">
            <div class="final">
               <p>윗몸 일으키기 20회</p>
               <img class="coin" src="images/coin.png" >
               <p>500</p>
            </div>
            <div class="finish" >
               <a class="complete" href="#" style="border:2px solid">수락</a>
               <a class="complete" href="#" style="border:2px solid">받기</a>
            </div>
           </div>
        </div>
        <!-- section 2 -->
        <h1>게시물</h1>
        <div class="community">
            <img class="img" src="images/unsplash_kcRFW-Hje8Y.jpg">
            <img class="img" src="images/unsplash_lrQPTQs7nQQ.jpg">
        </div>
        <h1 id="coin">코인</h1>
        <div class="change">
            <img src="images/coin_money.png" width="50%" height="auto">
            <a href="#"><img src="images/교환.png" width="50%" height="50%"></a>
        </div>
      <div class="menubar">
        <a href="#"><img src="images/home.png"></a>
        <a href="#"><img src="images/shop.png"></a>
        <a href="#"><img src="images/post.png"></a>
        <a href="#"><img src="images/seeting.png"></a>
      </div>
      </section>
      <footer>
    </footer>
    </div>
</body>
</html>
