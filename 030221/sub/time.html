<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트문화앱콘텐츠제작_한진희</title>

    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body id="wrap">
    <div class="header">
    </div>
    <div class="contents time">
        <div class="title">
            <h4>진행단계</h4>
            <ul class="step">
                <li>1</li>
                <li>2</li>
                <li class="on">3</li>
                <li>4</li>
            </ul>
        </div>
        
        <h4>블라블라스터디카페</h4>
        <dl>
            <dt>[시간선택]</dt>
            <dd>회원권</dd>
            <dd>1시간</dd>
            <dd>2시간</dd>
            <dd>3시간</dd>
            <dd>4시간</dd>
            <dd>5시간</dd>
        </dl>
        <dl>
            <dt>[결재수단]</dt>
            <dd>신용카드</dd>
            <dd>계좌이체(일반)</dd>
            <dd>계좌이체(에스크)</dd>
            <dd>휴대폰결재</dd>
            <dd>가상계좌(일반)</dd>
            <dd>가상계좌(에스크)</dd>
            <dd>무통장입금</dd>
            <dd>카카오페이</dd>
            <dd>토스페이</dd>
        </dl>
        <button type="button" class="btn_more">더보기</button>
        <button type="button" class="btn_card">카드사 선택</button>
        
        <span class="btn_area">
            <button type="button" class="btn_next">다음</button>
        </span>
    </div>
    <div class="footer">
        footer
    </div>
</body>

</html>
