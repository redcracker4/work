<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트메이트:좌석선택하기</title>

    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body id="wrap">
    <div class="header">
    </div>
    <div class="contents check">
        <div class="title">
            <h4>진행단계</h4>
            <ul class="step">
                <li><button type="button">1</button></li>
                <li><button type="button">2</button></li>
                <li><button type="button">3</button></li>
                <li><button type="button" class="on">4</button></li>
            </ul>
        </div>
        <div class="seat">
            <h4>좌석선택</h4>
            <ul class="seat_no">
                <li class="checked">01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
                <li>05</li>
                <li>06</li>
                <li>07</li>
                <li>08</li>
                <li>09</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>14</li>
                <li>15</li>
                <li>16</li>
            </ul>
            <div class="description">
                <p><span>■</span> 불가능</p>
                <p><span>□</span> 가능</p>
            </div>
        </div>
        <span class="btn_area">
            <button type="button" class="btn_next" onclick="location.href='#'">다음</button>
        </span>
    </div>
    <div class="footer">
        footer
    </div>
</body>

</html>
