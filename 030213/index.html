<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트문화앱콘텐츠제작</title>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <script  src="https://code.jquery.com/jquery-latest.js"></script>
    <script> 
        var userAgent = navigator.userAgent.toLowerCase(); // 접속 핸드폰 정보 
           
        // 모바일 홈페이지 바로가기 링크 생성 
        if(userAgent.match('iphone')) { 
            document.write('<link rel="apple-touch-icon" href="./img/icon_logo.png" />') 
        } else if(userAgent.match('ipad')) { 
            document.write('<link rel="apple-touch-icon" sizes="72*72" href="./img/icon_logo.png" />') 
        } else if(userAgent.match('ipod')) { 
            document.write('<link rel="apple-touch-icon" href="./img/icon_logo.png" />') 
        } else if(userAgent.match('android')) { 
            document.write('<link rel="shortcut icon" href="./img/icon_logo.png" />') 
        } 
    </script>
    <script>
        // 팝업 열기
        $(document).on("click", ".btn_join", function (e){
            var target = $(this).attr("href");
            $(target).addClass("show");
        });

        // 외부영역 클릭 시 팝업 닫기
        $(document).mouseup(function (e){
            var LayerPopup = $(".layer-popup");
            if(LayerPopup.has(e.target).length === 0){
                LayerPopup.removeClass("show");
            }
        });
    </script>
</head>
<body id="wrap">
    <div class="contents main">
        <p class="title">login</p>
        <div class="group">
            <p><input type="text" class="id"/><label class="id"></label></p>
            <p><input type="text" class="pw"/><label class="pw"></label></p>
        </div>
        <a href="#" class="btn_idpw">ID/PW 찾기</a>
        <a href="#layer-popup" class="btn_join">회원가입</a>
        <ul>
            <li><a href="#">login</a></li>
            <li><a href="#">apple login</a></li>
            <li><a href="#">facebook login</a></li>
            <li><a href="#">naver login</a></li>
        </ul>
        <span><a href="#" class="login_pass">로그인없이 이용하기</a></span>
    </div>
    <div id="layer-popup" class="layer-popup">
        <p>회원가입을 하시겠습니까?</p>
        <div class="btn_area">
            <button type="button" class="btn_no">아니오</button>
            <button type="button" class="btn_yes">예</button>
        </div>
    </div>



</body>
</html>
