<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파인더</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script> 
    var userAgent = navigator.userAgent.toLowerCase(); // 접속 핸드폰 정보 
       
    // 모바일 홈페이지 바로가기 링크 생성 
    if(userAgent.match('iphone')) { 
        document.write('<link rel="apple-touch-icon" href="./img/icon_f.png" />') 
    } else if(userAgent.match('ipad')) { 
        document.write('<link rel="apple-touch-icon" sizes="72*72" href="./img/icon_f.png" />') 
    } else if(userAgent.match('ipod')) { 
        document.write('<link rel="apple-touch-icon" href="./img/icon_f.png" />') 
    } else if(userAgent.match('android')) { 
        document.write('<link rel="shortcut icon" href="./img/icon_f.png" />') 
    } 
    </script>
</head>
<body id="wrap_main" class="main" onclick="location.href='./sub/view.html'">
    <div class="header"></div>
    <div class="contents">
        <div class="main_bg">
            <button type="button" class="logo"></button>
        </div>
    </div>
</body>
</html>
